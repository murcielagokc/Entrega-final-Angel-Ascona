        <div class="container">
            <a class="logo" href="../index.html">
                <img class="logo" src="../img/logo-empresa.jpeg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item">
                        <a class="nav-enlace" href="./inicio.html">Inicio</a>

                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <hr>
    <section class="formulario-registro">
        <h2>Registro</h2>
        <input class="control" type="text" name="nombres" id="nombres" placeholder="Ingrese sus nommbres">
        <input class="control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
        <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese su coorreo">
        <input class="control" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="sub-boton" type="submit" value="Registrar">
        <p><a href="../index.html">Ya tengo cuenta</a></p>
    </section>
    <section class="formulario-consulta">
    <h2>Ingrese sus datos y luego el asunto</h2>
    <form action="">
        <div>
            <label for="nombre-usuario">Nombre y apellido </label>
            <input class="control" type="text" id="nombre-usuario">
        </div>
        <div>
            <label for="email-usuario">Email</label>
            <input class="control" type="email" name="email-usuario" id="">
        </div>
        <div>
            <label for="asunto-usuario">Seleccione el asunto</label>
            <select class="control" name="" id="asunto-usuario">
                <option value="reclamo">Reclamo</option>
                <option value="consulta">Consulta</option>
                <option value="otros">otros</option>
            </select>
        </div>
        <div>
            <label for="mensaje">Ingrese su mensaje</label>
            <textarea class="control" name="" id="mensaje" cols="30" rows="10"></textarea>
        </div>
        <input class="sub-boton" type="submit" value="Enviar">

        <input class="sub-boton" type="reset" value="Resetear formulario">
    </form>
</section>
    <hr>
    <main>
        <footer>
            <div>
                <h3>Contactanos</h3>
                <a href="https://www.facebook.com" class="enlace-contacto">facebook</a>
                <a href="https://web.whatsapp.com" class="enlace-contacto">Celular/whatsapp</a>
                <a href="https://www.gmail.com" class="enlace-contacto">Email</a>
            </div>
        </footer>
    </main>
